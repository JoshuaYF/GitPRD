<link rel="stylesheet" href="/css/my.css" crossorigin="anonymous">

<script src="/bootstrap/js/bootstrap.min.js"  crossorigin="anonymous"></script>

<body>

<!--header-->
<div style="height: 40px; margin-top: 10px; margin-left: 10px">
<span style="float: left">
    <div class="row">

        <input type="checkbox" id="switchBranchList" onclick="switchBranchList()">
    <label for="switchBranchList" class="green" style=" text-align:center">显示所有分支</label>
    </div>
</span>

    <span style="float: right;margin-top: -5px">
    <a class="blue button float_a" style="font-style: inherit; color : #FBFBFF; " onclick="showNewBranchModal()">新建分支</a>
    </span>
</div>

<!-- 内容 -->
<div class="panel panel-primary;" style="height: auto">
    <table class="table table-hover" id="branchTable"></table>
<div>
</div>
</div>


<!-- 新建分支 -->
<div class="modal" id="newBranchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">新建分支</h4>
            </div>

			<div class="modal-body">
				<div class="input-group">
					<span class="input-group-addon">源分支名 : </span>
					<input type="text" class="form-control" placeholder="请输入">
					<span class="input-group-addon">新分支名 : </span>
					<input type="text" class="form-control" placeholder="请输入">
				</div>
				<br>
			</div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="hideModal()">新建</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</div>


<!-- 设置 -->
<div class="modal" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="settingModalLabel">GitPRD Settings</h4>
            </div>
			<div class="modal-body">

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="hideModal()">新建</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</div>

</body>

<script>
	function hideModal() {
	    $('#newBranchModal').modal('hide')
    }

    function hideSettingModal() {
	    $('#settingModal').modal('hide')
	}
	
	function showNewBranchModal() {
        $('#newBranchModal').modal('show')
    }
</script>
