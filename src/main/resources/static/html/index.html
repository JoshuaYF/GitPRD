	<!-- 内容 -->

		<div class="panel-heading">
			<span style="float: left;"><h3 class="panel-title" id="branchListTitle" style="width: 100%;height: 30px;display: block;line-height: 30px;text-align: center;">本地分支</h3></span>
			<span style="float: left"><button id="switchBranchList" class="btn btn-default" onclick="switchBranchList()">切换分支列表</button></span>
		</div>
		<!--	<div class="panel-body">
            </div>-->
		<!-- Table -->
		<table class="table table-hover" id="branchTable"></table>
	<div>
	</div>
	</div>




<!-- 新建分支 -->
<div class="modal" id="newBranchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">新建分支</h4>
            </div>

			<div class="modal-body">
				<div class="input-group">
					<span class="input-group-addon">源分支名 : </span>
					<input type="text" class="form-control" placeholder="请输入">
					<span class="input-group-addon">新分支名 : </span>
					<input type="text" class="form-control" placeholder="请输入">
				</div>
				<br>
			</div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="hideModal()">新建</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</div>


<!-- 设置 -->
<div class="modal" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="settingModalLabel">GitPRD Settings</h4>
            </div>
			<div class="modal-body">

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="hideModal()">新建</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</div>

</body>

<script>
	function hideModal() {
	    $('#newBranchModal').modal('hide')
    }

    function hideSettingModal() {
	    $('#settingModal').modal('hide')
	}
</script>
